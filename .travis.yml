language: go
sudo: required
go:
  - 1.4
  - tip

before_install:
  - export PATH=$PATH:$TRAVIS_BUILD_DIR

install:
  - go get github.com/stretchr/testify
  - export PATH=$PATH:$TRAVIS_BUILD_DIR

notifications:
  email:
    - rakzrao81@gmail.com

script:
    - sudo cp /home/travis/gopath/src/github.com/raks81/go-acousticid/fpcalc /usr/local/bin/
    - ls -ltr /home/travis/gopath/src/github.com/raks81/go-acousticid/fpcalc
    - ls -ltr /home/travis/gopath/src/github.com/raks81/go-acousticid
    - ls -ltr /home/travis/gopath/src/github.com/raks81/go-acousticid/test.mp3
    - ls -ltr /usr/local/bin/
    - sudo chmod +x /usr/local/bin/fpcalc
    - sudo chown travis:travis /usr/local/bin/fpcalc
    - sudo /usr/local/bin/fpcalc /home/travis/gopath/src/github.com/raks81/go-acousticid/test.mp3
    - /usr/local/bin/fpcalc /home/travis/gopath/src/github.com/raks81/go-acousticid/test.mp3
